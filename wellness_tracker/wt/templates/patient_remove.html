{% extends 'base.html' %}

{% block content %}

<h3>Are you sure you want to delete this patient?</h3>
<hr />

<div class="alert alert-danger">
<h3><span class="glyphicon glyphicon-exclamation-sign"></span> This will delete all records on <strong>{% firstof patient.get_full_name patient.username|title %}</strong> and cannot be reverted.</h3>
</div>

<form class="form-horizontal col-md-6 col-md-offset-3" action="{% url 'patient_remove' patient.id %}" method="post">
{% csrf_token %}
    <div class="submit text-center">
        <input type="submit" class="btn btn-lg btn-danger" value="Delete"></input>
	<input value="Edit" name="editme" type="submit" class="btn btn-lg btn-info" style="padding:5px 10px; margin-bottom:2px"></input>
        <a href="{% url 'patient_list' %}" class="btn btn-lg btn-success">Cancel</a>
    </div>
</form>
{% endblock %}
