{% load wt_extras %}
  <div id="question-{{ question.pk }}" class="row question">
    <div class="text-center col col-md-6 col-md-push-6">
      <h3>{{ question.text }}</h3>
      <p class="description text-muted">
      {{ question.description }}
      </p>
    </div>
    <div class="text-center col col-md-6 col-md-pull-6 control-container">
      <input type="hidden" name="{{ prefix }}-question" value="{{ question.pk }}" />
      <input type="hidden" name="{{ prefix }}-patient" value="{{ patient.pk }}" />
      {% with question_type=question|classname %}
        {% with 'question_'|add:question_type|add:'.html' as question_template %}
        {% include question_template %}
        {% endwith %}
      {% endwith %}
      <input type="hidden" name="{{ id }}-id" value="{{ id }}" />
      <div class="comment">
        <a id="comment-{{question.pk}}" class="text-center text-muted">[ comment ]</a>
        <textarea form="question-form" name="{{ prefix }}-comment" class="form-control" rows=4></textarea>
      </div>
    </div>
  </div>
