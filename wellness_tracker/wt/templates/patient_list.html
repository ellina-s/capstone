{% extends 'base.html' %}

{% block content %}
<h1>Patient List</h1>
<hr />

<div class="list-group">
  <a href="{% url 'create_patient' %}" class="list-group-item inactive"><i class="glyphicon glyphicon-plus text-success" style="margin-right: 10px;"></i>Add Patient</a>
</div>

<div class="list-group">
  {% for patient in patients %}
  <a href="{% url 'user_graph' patient.user.id %}" class="list-group-item">{% firstof patient.user.get_full_name patient.user.username|title %}</a>
  {% endfor %}
</div>
{% endblock %}
