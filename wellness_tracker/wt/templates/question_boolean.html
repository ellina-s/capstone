<div class="yes-no clearfix">
  <input type="radio" name="{{ prefix }}-value" value="1" id="boolean-{{ question.pk}}-yes" checked=checked>
  <label class="radio col col-xs-6" for="boolean-{{ question.pk }}-yes">Yes</label>
  <input type="radio" name="{{ prefix }}-value" value="0" id="boolean-{{ question.pk}}-no">
  <label class="radio col col-xs-6" for="boolean-{{ question.pk }}-no">No</label>
</div>
