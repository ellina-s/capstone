<!DOCTYPE html>
<html>
  <head>
    <title>WellnessTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery/jquery.js"></script>
    <body>
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WellnessTracker</a>
        </div>
      </nav>
      <div class="container">
        <h1 class="text-center">Welcome to WellnessTracker!</h1>
        <div class="row login">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
              </div>
              <div class="panel-body">
                <form accept-charset="UTF-8" role="form">
                  <fieldset>
                    <div class="form-group">
                      <input class="input-lg form-control" placeholder="Username" name="usernmae" type="text">
                    </div>
                    <div class="form-group">
                      <input class="input-lg form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                      </label>
                    </div>
                    <div class="text-center">
                      <a class="btn btn-lg btn-success btn-login" href="data_input.html" style="width: 200px;">Login</a>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
